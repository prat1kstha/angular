<section class="hero is-light is-small">
    <div class="hero-body">
        <p class="title has-text-centered">
            The 7 Wonders
        </p>
    </div>
</section>
<div class="columns is-multiline m-6">
    <div *ngFor="let card of cards" class="column is-3">
        <app-card [title]="card.title" [subtitle]="card.subtitle" [imageUrl]="card.imageUrl"
            [description]="card.description"></app-card>
    </div>
</div>

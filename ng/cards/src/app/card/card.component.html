<div class="container">
    <div class="card" style="height: 500px;">
        <div class="card-image">
            <figure class="image is-4by3" style="height: 60%">
                <img src={{this.imageUrl}} alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{this.title}}</p>
                    <p class="subtitle is-6">{{this.subtitle}}</p>
                </div>
            </div>

            <div class="content">
                <p>
                    {{this.description}}
                </p>
            </div>
        </div>
    </div>
</div>

<h1>The 7 Wonders</h1>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled: currentPage === 0}"
      (click)="currentPage === 0 ? currentPage : currentPage = currentPage-1">
      <a class="page-link" href="#">Previous</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item"
        *ngIf="currentPage <= 2 ? (i < currentPage + 3) : (i < currentPage + 3 && i > currentPage - 3)"
        [ngClass]="{active: i===currentPage}" (click)="currentPage = i">
        <a class=" page-link" href="#">{{i+1}}</a>
      </li>
    </ng-container>

    <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1}"
      (click)="currentPage + 1 === images.length ? currentPage : currentPage = currentPage + 1">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<h3>{{images[currentPage].title}}</h3>
<img [src]="images[currentPage].imageUrl" width="700px;" />

<div class="columns">
  <div class="column m-5 is-4">
    <form class="form m-2" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <header class="form-header">
        Add New Password
      </header>
      <div class="form-body">
        <div class="field">
          <label class="label">Domain</label>
          <div class="control">
            <input class="input" id="domain" type="email" placeholder="Website" formControlName="domain">
          </div>
        </div>
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" id="username" type="text" placeholder="Username" formControlName="username">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" id="password" type="text" placeholder="Your Password" formControlName="password">
            </div>
            <div class="control">
              <a (click)="openPwdGenerator()" class="button is-primary modal-button" data-target="modal"
                aria-haspopup="true">Generate</a>
            </div>
          </div>
          <app-pwd-generator (pwdGenerateEvent)="onPasswordGenerated($event)"></app-pwd-generator>
        </div>
        <div class="field">
          <label class="label">Expires</label>
          <div class="control">
            <input class="input" id="expiry-date" type="date" placeholder="" formControlName="expiryDate">
          </div>
        </div>
        <button class="button is-primary" type="submit">Save Password</button>
      </div>
    </form>
  </div>
  <div class="column m-5 is-8">
    <app-pwd-store [credentials]="this.credentials"></app-pwd-store>
  </div>
</div>

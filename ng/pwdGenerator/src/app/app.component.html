<article class="panel is-primary">
  <p class="panel-heading">
    {{ appTitle }}
  </p>

  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input is-primary" type="text" placeholder="Search">
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
    </p>
  </div>
  <a class="panel-block is-active">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    bulma
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    marksheet
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    minireset.css
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    jgthms.github.io
  </a>

  <div>
    <label>Password Length</label>
    <input type="number" id="length" (input)="onChangeLength($any($event).target?.value)" />
  </div>
  <div>
    <input (change)="changeUseNumbers()" type="checkbox" id="numbers" />
    <label for="numbers">Use numbers</label>
  </div>
  <div>
    <input (change)="changeUseLetters()" type="checkbox" id="letters" />
    <label for="letters">Use letters</label>
  </div>
  <div>
    <input (change)="changeUseSpecialChars()" type="checkbox" id="specialChars" />
    <label for="specialChars">Use special characters</label>
  </div>
  <button (click)="generatePassword()"
    [disabled]="!(length && (includeLetters || includeNumbers || includeSpecialChars))">Generate</button>
  <input *ngIf="password.length>0" [value]="password" disabled />
</article>
